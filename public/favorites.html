<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorites - Surties Sweet Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .favorite-card {
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .favorite-card:hover {
            transform: translateY(-5px);
        }

        .favorite-img {
            height: 200px;
            object-fit: cover;
        }

        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .remove-btn:hover {
            background: #ff4757;
            color: white;
            transform: scale(1.1);
        }

        .empty-favorites {
            text-align: center;
            padding: 50px 20px;
        }

        .empty-favorites i {
            font-size: 4rem;
            color: #dee2e6;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Import the navbar from index.html -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <!-- ...existing navbar code... -->
    </nav>

    <div class="container my-5">
        <h2 class="mb-4">My Favorites</h2>
        <div id="favoritesList" class="row g-4">
            <!-- Favorites will be loaded here -->
        </div>
    </div>

    <script>
        function loadFavorites() {
            const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
            const favoritesList = document.getElementById('favoritesList');

            if (favorites.length === 0) {
                favoritesList.innerHTML = `
                    <div class="col-12 empty-favorites">
                        <i class="bi bi-heart"></i>
                        <h3>No favorites yet</h3>
                        <p class="text-muted">Start adding items to your favorites!</p>
                        <a href="/" class="btn btn-primary">Browse Products</a>
                    </div>
                `;
                return;
            }

            favoritesList.innerHTML = favorites.map(item => `
                <div class="col-md-4 mb-4">
                    <div class="card favorite-card">
                        <div class="position-relative">
                            <img src="${item.image}" 
                                 class="card-img-top favorite-img" 
                                 alt="${item.name}"
                                 onerror="this.src='https://via.placeholder.com/300x200?text=No+Image'">
                            <button class="remove-btn" onclick="removeFromFavorites('${item._id}')">
                                <i class="bi bi-x-lg"></i>
                            </button>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">${item.name}</h5>
                            <p class="card-text text-muted">${item.description}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <h6 class="mb-0">â‚¹${item.price}</h6>
                                <button class="btn btn-primary btn-sm" onclick='addToCart(${JSON.stringify(item)})'>
                                    Add to Cart
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function removeFromFavorites(itemId) {
            let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
            favorites = favorites.filter(item => item._id !== itemId);
            localStorage.setItem('favorites', JSON.stringify(favorites));
            loadFavorites();
            updateFavoritesCount();
            showNotification('Item removed from favorites', 'info');
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', loadFavorites);
    </script>
</body>
</html>
