<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Order - Surties Sweet Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .tracking-header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa502 100%);
            min-height: 300px;
            padding: 100px 0;
            position: relative;
            overflow: hidden;
        }

        .tracking-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://img.freepik.com/free-vector/delivery-service-with-masks-concept_23-2148498595.jpg');
            background-size: cover;
            opacity: 0.1;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.1; }
            50% { opacity: 0.15; }
            100% { opacity: 0.1; }
        }

        /* Logo Styles */
        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        .logo-icon {
            position: relative;
            width: 60px !important;
            height: 60px !important;
            transform-style: preserve-3d;
            animation: float 3s ease-in-out infinite;
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .logo-text {
            display: flex;
            flex-direction: column;
        }

        .brand-name {
            font-size: 32px !important;
            font-weight: 700;
            color: #ff4757;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            transform-style: preserve-3d;
            animation: glow 2s ease-in-out infinite;
        }

        .brand-slogan {
            font-size: 14px !important;
            color: #2f3542;
            font-family: 'Dancing Script', cursive;
            margin-top: -5px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateY(0); }
            50% { transform: translateY(-5px) rotateY(180deg); }
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 5px rgba(255, 71, 87, 0.3);
                transform: scale(1);
            }
            50% {
                text-shadow: 0 0 15px rgba(255, 71, 87, 0.5);
                transform: scale(1.05);
            }
        }

        /* Notification Styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .notification.success {
            background: #28a745;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.2);
        }

        .notification.error {
            background: #ff4757;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.2);
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .tracking-form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-top: -50px;
            position: relative;
            z-index: 2;
        }

        .tracking-form input {
            height: 50px;
            font-size: 1.1rem;
            border: 2px solid #eee;
            transition: all 0.3s ease;
        }

        .tracking-form input:focus {
            border-color: #ff4757;
            box-shadow: 0 0 0 3px rgba(255, 71, 87, 0.1);
        }

        .tracking-btn {
            height: 50px;
            background: #ff4757;
            border: none;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tracking-btn:hover {
            background: #ff2e44;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.3);
        }

        .timeline-container {
            padding: 40px 0;
            position: relative;
        }

        .timeline {
            height: 4px;
            background: #e9ecef;
            position: relative;
            width: 100%;
            margin: 50px 0;
        }

        .timeline-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0;
            background: linear-gradient(to right, #ff6b6b, #ffa502);
            transition: width 1.5s ease;
            border-radius: 4px;
        }

        .point {
            width: 20px;
            height: 20px;
            background: white;
            border: 3px solid #e9ecef;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s ease;
        }

        .point.active {
            border-color: #ff6b6b;
            background: #ff6b6b;
            box-shadow: 0 0 15px rgba(255,107,107,0.5);
            animation: pulse-point 2s infinite;
        }

        @keyframes pulse-point {
            0% { box-shadow: 0 0 0 0 rgba(255,107,107,0.5); }
            70% { box-shadow: 0 0 0 10px rgba(255,107,107,0); }
            100% { box-shadow: 0 0 0 0 rgba(255,107,107,0); }
        }

        .point-label {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            min-width: 120px;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .point.active .point-label {
            opacity: 1;
            font-weight: bold;
            color: #ff6b6b;
        }

        .map-container {
            height: 400px;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }

        #orderMap {
            height: 100%;
            width: 100%;
        }

        .map-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }

        .delivery-info {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            margin-top: 30px;
        }

        .delivery-stat {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            background: #f8f9fa;
            transition: all 0.3s ease;
        }

        .delivery-stat:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .delivery-stat i {
            font-size: 2rem;
            color: #ff6b6b;
            margin-bottom: 10px;
        }

        .loading {
            position: relative;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading::after {
            content: '';
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ff6b6b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1060;
        }

        .custom-toast {
            min-width: 300px;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            animation: slideIn 0.3s ease-out;
            color: white;
        }

        .toast-success {
            background: linear-gradient(45deg, #28a745, #20c997);
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.2);
        }

        .toast-error {
            background: linear-gradient(45deg, #dc3545, #ff4444);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.2);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <div class="container">
            <a class="navbar-brand logo-container" href="/">
                <div class="logo-icon">
                    <img src="/img/logo.png" alt="Surties Logo">
                </div>
                <div class="logo-text">
                    <span class="brand-name">Surties</span>
                    <span class="brand-slogan">sweetshop</span>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header class="tracking-header">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="tracking-form">
                        <h4 class="text-center mb-4">Track Your Order</h4>
                        <form id="trackingForm" onsubmit="trackOrder(event)">
                            <div class="input-group">
                                <input type="text" 
                                       class="form-control" 
                                       id="trackingId"
                                       placeholder="Enter your order/payment ID"
                                       required>
                                <button class="btn tracking-btn" type="submit">
                                    <i class="bi bi-search me-2"></i>Track
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Tracking Details -->
    <div class="container py-5" id="trackingContent" style="display: none;">
        <div class="tracking-details">
            <h4>Order Status</h4>
            <p><strong>Order ID:</strong> <span id="trackingOrderId"></span></p>
            <p><strong>Order Date:</strong> <span id="orderDate"></span></p>
            
            <!-- Timeline -->
            <div class="timeline-container">
                <div class="timeline">
                    <div class="timeline-progress" id="timelineProgress"></div>
                    <div class="point" data-status="pending" style="left: 0%;">
                        <div class="point-label">Order Confirmed</div>
                        <small id="pendingTime">--:--</small>
                    </div>
                    <div class="point" data-status="processing" style="left: 33%;">
                        <div class="point-label">Processing</div>
                        <small id="processingTime">--:--</small>
                    </div>
                    <div class="point" data-status="shipped" style="left: 66%;">
                        <div class="point-label">Shipped</div>
                        <small id="shippedTime">--:--</small>
                    </div>
                    <div class="point" data-status="delivered" style="left: 100%;">
                        <div class="point-label">Delivered</div>
                        <small id="deliveredTime">--:--</small>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <p><strong>Estimated Time:</strong> <span id="estimatedTime"></span></p>
                <p><strong>Distance:</strong> <span id="orderDistance"></span></p>
            </div>

            <!-- Map container - Update the ID to match the JS -->
            <div class="map-container">
                <div id="orderMap"></div>
                <div class="map-overlay" id="mapOverlay">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading map...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading State -->
    <div id="loadingState" class="loading" style="display: none;">
        <div class="spinner"></div>
    </div>

    <!-- Add Toast Container -->
    <div class="toast-container"></div>

    <!-- Update notification div to be more visible -->
    <div class="notification" id="notification" role="alert"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const SHOP_LOCATION = {
            lat: 21.2192, 
            lng: 72.8836, // Savaliya Circle coordinates
            address: "7,8,9, Dharmanandan Complex, Savaliya Circle, Yoginagar Society, Punagam, Surat, Gujarat 395010"
        };

        let ws;
        const orderStatuses = ['pending', 'processing', 'shipped', 'delivered'];
        let currentOrderId;

        // Initialize map function
        function initMap(deliveryLocation) {
            const map = new google.maps.Map(document.getElementById('orderMap'), {
                zoom: 15,
                center: SHOP_LOCATION,
                mapTypeControl: false,
                fullscreenControl: true,
                streetViewControl: false
            });

            const shopMarker = new google.maps.Marker({
                position: SHOP_LOCATION,
                map: map,
                title: 'Surties Sweet Shop',
                icon: {
                    url: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png',
                    scaledSize: new google.maps.Size(40, 40)
                }
            });

            const shopInfo = new google.maps.InfoWindow({
                content: `
                    <div style="padding: 10px;">
                        <h5 style="margin: 0 0 5px 0;">Surties Sweet Shop</h5>
                        <p style="margin: 0;">${SHOP_LOCATION.address}</p>
                    </div>`
            });

            shopMarker.addListener('click', () => {
                shopInfo.open(map, shopMarker);
            });

            if (deliveryLocation) {
                const userMarker = new google.maps.Marker({
                    position: deliveryLocation,
                    map: map,
                    title: 'Delivery Location',
                    icon: {
                        url: 'https://maps.google.com/mapfiles/ms/icons/blue-dot.png',
                        scaledSize: new google.maps.Size(40, 40)
                    },
                    animation: google.maps.Animation.DROP
                });

                const directionsService = new google.maps.DirectionsService();
                const directionsRenderer = new google.maps.DirectionsRenderer({
                    map: map,
                    suppressMarkers: true
                });

                directionsService.route({
                    origin: SHOP_LOCATION,
                    destination: deliveryLocation,
                    travelMode: google.maps.TravelMode.DRIVING
                }, (response, status) => {
                    if (status === 'OK') {
                        directionsRenderer.setDirections(response);
                        const route = response.routes[0].legs[0];
                        
                        document.getElementById('orderDistance').textContent = route.distance.text;
                        document.getElementById('estimatedTime').textContent = route.duration.text;

                        const bounds = new google.maps.LatLngBounds();
                        bounds.extend(SHOP_LOCATION);
                        bounds.extend(deliveryLocation);
                        map.fitBounds(bounds);

                        document.getElementById('mapOverlay').style.display = 'none';
                    }
                });
            } else {
                document.getElementById('mapOverlay').style.display = 'none';
                alert('Delivery location not available.');
            }
        }

        function connectWebSocket() {
            ws = new WebSocket('ws://localhost:8080');
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'ORDER_STATUS_UPDATE' && 
                    data.orderId === currentOrderId) {
                    updateOrderStatus(data);
                }
            };

            ws.onclose = () => {
                // Reconnect if connection is lost
                setTimeout(connectWebSocket, 3000);
            };
        }

        function updateOrderStatus(data) {
            const statusIndex = orderStatuses.indexOf(data.status);
            
            // Update timeline progress
            const progressBar = document.querySelector('.timeline-progress');
            progressBar.style.width = `${(statusIndex / (orderStatuses.length - 1)) * 100}%`;

            // Update status points
            orderStatuses.forEach((status, index) => {
                const point = document.querySelector(`.point[data-status="${status}"]`);
                const timeElement = document.getElementById(`${status}Time`);
                
                if (index <= statusIndex) {
                    point.classList.add('active');
                    timeElement.textContent = new Date(data.timestamp).toLocaleTimeString();
                } else {
                    point.classList.remove('active');
                    timeElement.textContent = '--:--';
                }
            });

            // Show status notification
            const statusMessages = {
                pending: 'Order confirmed! Payment received.',
                processing: 'Your order is being prepared!',
                shipped: 'Your order is out for delivery!',
                delivered: 'Order delivered successfully!'
            };

            showNotification(statusMessages[data.status], 'success');
        }

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        async function trackOrder(event) {
            event.preventDefault();
            const trackingId = document.getElementById('trackingId').value;
            const trackingContent = document.getElementById('trackingContent');
            currentOrderId = trackingId;
            connectWebSocket();

            try {
                const response = await fetch(`/api/orders?id=${trackingId}`);
                const data = await response.json();

                if (!data.success) {
                    showNotification('Invalid tracking ID. Please check and try again.', 'error');
                    trackingContent.style.display = 'none';
                    return;
                }

                trackingContent.style.display = 'block';
                updateTrackingDisplay(data.order);

            } catch (error) {
                console.error('Tracking error:', error);
                showNotification('Error tracking order. Please try again.', 'error');
            }
        }

        function updateTrackingDisplay(order) {
            document.getElementById('trackingOrderId').textContent = order.orderId;
            document.getElementById('orderDate').textContent = new Date(order.orderDate).toLocaleDateString();
            updateTimeline(order.status);
            initMap(order.deliveryLocation);
        }

        function updateTimeline(status) {
            const points = document.querySelectorAll('.point');
            let progressWidth = 0;

            points.forEach((point, index) => {
                if (point.dataset.status === status) {
                    point.classList.add('active');
                    progressWidth = (index / (points.length - 1)) * 100;
                } else {
                    point.classList.remove('active');
                }
            });

            document.getElementById('timelineProgress').style.width = `${progressWidth}%`;
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCYpnxWzjIV-N6PnL-0hA_xlb4wcdQljw&callback=initMap">
    </script>
    <script src="/js/tracking.js"></script>
</body>
</html>
