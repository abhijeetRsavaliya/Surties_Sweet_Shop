<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Surties Sweet Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            background: white;
        }
        .error-message {
            display: none;
            color: #dc3545;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background: rgba(220, 53, 69, 0.1);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="login-container">
            <h2 class="text-center mb-4">Admin Login</h2>
            <form id="adminLoginForm">
                <div class="mb-3">
                    <label for="adminId" class="form-label">Admin ID</label>
                    <input type="text" class="form-control" id="adminId" required>
                </div>
                <div class="mb-3">
                    <label for="adminPass" class="form-label">Password</label>
                    <input type="password" class="form-control" id="adminPass" required>
                </div>
                <div id="errorMessage" class="error-message text-center"></div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const adminId = document.getElementById('adminId').value;
            const adminPass = document.getElementById('adminPass').value;
            const submitBtn = this.querySelector('button[type="submit"]');
            
            try {
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Logging in...';

                const response = await fetch('/admin-auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ adminId, adminPass })
                });

                const data = await response.json();

                if (data.success) {
                    // Store credentials in localStorage
                    localStorage.setItem('adminId', adminId);
                    localStorage.setItem('adminPass', adminPass);
                    
                    // Redirect to admin panel
                    window.location.href = '/admin';
                } else {
                    throw new Error(data.error || 'Invalid credentials');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert(error.message || 'Login failed. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Login';
            }
        });

        // Check if already logged in
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/check-admin-auth');
                const data = await response.json();
                if (data.authenticated) {
                    window.location.href = '/admin';
                }
            } catch (error) {
                console.error('Auth check error:', error);
            }
        });
    </script>
</body>
</html>
