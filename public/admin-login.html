<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Surties Sweet Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            background: white;
        }
        .error-message {
            display: none;
            color: #db828b;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background: rgba(220, 53, 69, 0.1);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="login-container">
            <h2 class="text-center mb-4">Admin Login</h2>
            <form id="adminLoginForm">
                <div class="mb-3">
                    <label for="adminId" class="form-label">Admin ID</label>
                    <input type="text" class="form-control" id="adminId" required>
                </div>
                <div class="mb-3">
                    <label for="adminPass" class="form-label">Password</label>
                    <input type="password" class="form-control" id="adminPass" required>
                </div>
                <div id="errorMessage" class="error-message text-center"></div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
            </form>
        </div>
    </div>

    <script>
        // Check if already logged in
        fetch('/admin-auth-check')
            .then(response => {
                if (response.ok) {
                    window.location.href = '/admin';
                }
            });

        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const adminId = document.getElementById('adminId').value;
            const adminPass = document.getElementById('adminPass').value;
            const errorMessage = document.getElementById('errorMessage');
            const submitButton = this.querySelector('button');
            
            submitButton.disabled = true;
            submitButton.innerHTML = 'Logging in...';
            errorMessage.style.display = 'none';

            try {
                const response = await fetch('/admin-auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ adminId, adminPass })
                });

                const data = await response.json();

                if (data.success) {
                    window.location.href = '/admin';
                } else {
                    throw new Error('Invalid credentials');
                }
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.style.display = 'block';
            } finally {
                submitButton.disabled = false;
                submitButton.innerHTML = 'Login';
            }
        });

        // Prevent going back after logout
        if (document.referrer.includes('/admin')) {
            window.history.pushState(null, '', window.location.href);
        }
    </script>
</body>
</html>
